  <!-- 5. 用*号输出一个5行的等腰三角形


        *

     *******

     -->
  <script>
    var r = 15;
    for (var i = 1; i <= r; i++) {
      // 输出1行
      var str = "";
      // 1. 拼接空格，数量为r-i
      for (var j = 0; j < r - i; j++) {
        str += " ";
      }
      // 2. 拼接星号，数量为2*i-1
      for (var j = 0; j < 2 * i - 1; j++) {
        str += "*";
      }
      console.log(str);
    }
  </script>

  <!-- 11. 判断数字233是不是素数。

    素数是指一个数（大于1）仅能被1和自身整除 -->
  <script>
    var num = 233;
    var isFind = false;
    for (var i = 2; i <= num - 1; i++) {
      if (num % i === 0) {
        isFind = true;
        break;
      }
    }
    if (num <= 1 || isFind) {
      console.log(`${num} 不是一个素数`);
    } else {
      console.log(`${num} 是一个素数`);
    }
  </script>

        if (j % i === 0) {
          isFind = true;
          break;
        }
      }
      if (j <= 1 || isFind) {
        continue;
        // console.log(`${j} 不是一个素数`);

  <!-- 13. 求1-100之间的所有素数之和 -->
  <script>
    var sum = 0; //记录和
    for (var i = 2; i <= 100; i++) {
      //i是不是素数
      var isFind = false;
      for (var j = 2; j < i - 1; j++) {
        if (i % j === 0) {
          isFind = true;
          break;
        }
      }
      if (!isFind) {
        sum += i;
      }
    }

    console.log(sum);
  </script>

  <!-- 15. 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分

    可参考以下效果：


    游戏开始
    ==============第1轮==============
    系统：0分，玩家：0分
    你的出拳：剪刀
    系统出拳：布
    你赢了！
    ==============第2轮==============
    系统：0分，玩家：1分
    你的出拳：石头
    系统出拳：布
    你输了！
    ==============游戏结束==============
    系统：1分，玩家：1分
    -->
  <script>
    console.log("游戏开始");
    var round = 1, //轮次
      pcScore = 0, //系统分数
      playerScore = 0; //玩家分数
    while (true) {
      // 1轮游戏
      console.log(`==============第${round}轮==============`);
      console.log(`系统：${pcScore}分，玩家：${playerScore}分`);
      var fist = prompt("请出拳（剪刀、石头、布）");
      if (fist === null) {
        //取消
        break;
      }
      //没有取消
      if (fist !== "剪刀" && fist !== "石头" && fist !== "布") {
        //出拳无效
        console.log("出拳无效，请重新出拳！");
        continue;
      }
      //出拳有效
      console.log(`你的出拳：${fist}`);
      var pcFist = Math.random(); //系统随机出拳
      if (pcFist < 0.3333) {
        pcFist = "剪刀";
      } else if (pcFist < 0.6666) {
        pcFist = "石头";
      } else {
        pcFist = "布";
      }
      console.log(`系统出拳：${pcFist}`);
      //判断胜负
      if (fist === "剪刀" && pcFist === "布" ||
        fist === "布" && pcFist === "石头" ||
        fist === "石头" && pcFist === "剪刀") {
        //玩家胜利
        playerScore++;
        console.log("你赢了！");
      } else if (fist === pcFist) {
        console.log("平局");
      } else {
        pcScore++;
        console.log("系统胜利！");
      }
      //轮次+1
      round++;
    }

    console.log("==============游戏结束==============");
    console.log(`系统：${pcScore}分，玩家：${playerScore}分`);
  </script>
