<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020年9月16日</title>
</head>

<body>
  <!-- test1.html -->
  <script>
    var x = 0;
    console.log(x); // 0
    console.log(x--); // 0
    console.log(--x); // -2
  </script>


  <!-- test2.html -->
  <script>
    var x = 0;
    console.log(x--); // 0
    console.log(x); // -1
  </script>



  <!-- test3.html -->
  <script>
    var x = 1;
    var y = ++x + 1;
    console.log(y); // 3
    console.log(x); // 2
  </script>




  <!-- 优先级

    从高到底依次是：

    1. ```++ --```
    2. ```* / %```
    3. ```+ -``` -->

  <!-- 优先级的运算细节：

    1. 从左到右依次查看
    2. 如果遇到操作数，将数据的值直接取出
    3. 如果遇到相邻的两个运算符，并且左边的运算符优先级大于等于右边的运算符，则直接运行左边的运算符。 -->

  <!-- test4.html -->
  <script>
    var x = 1;
    var y = x + x++ * ++x;
    console.log(y); // 4
  </script>

  <script>
    var x = 1;
    var y = x++ + ++x + x++ * ++x + ++x;
    console.log(y); // 25
  </script>

  <script>
    var x = 1;
    var y = x + ++x * ++x + x;
    console.log(y); // 10
  </script>

  <script>
    var x = 1;
    var y = x + x++ * (x = x + x++ * ++x) + x;
    console.log(y); // 21
  </script>


  <!-- test5.html -->
  <script>
    var x = 1;
    var y = x + x * x / 2 + 6;
    console.log(y); // 7.5
  </script>


</body>

</html>
