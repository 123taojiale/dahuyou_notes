<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var obj = {
            a:"asdf",
            b:234,
            c:function(){               //函数也可放在对象内
                console.log("ccccc");
            }
        };
        console.log(obj.c,typeof obj.c);
        obj.c();                        //在对象中调用函数
    </script>
</body>
