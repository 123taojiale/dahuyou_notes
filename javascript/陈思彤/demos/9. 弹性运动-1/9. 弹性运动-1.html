<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性运动-1</title>
    <style>
        div#demo {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        span {
            width: 1px;
            height: 100px;
            background: #000;
            position: absolute;
            top: 0px;
            left: 300px;
        }
    </style>
</head>

<body>
    <!-- 运动元素 -->
    <div id="demo"></div>
    <!-- 目标位置 -->
    <span></span>

    <script src="./script/index.js"></script>
</body>

</html>
