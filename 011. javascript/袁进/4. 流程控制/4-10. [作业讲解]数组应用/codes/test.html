      newArr = []; // newArr 存放素数
    var record = 0;
    // 初始化 arr
    for (var i = 0; i < 100; i++) {
      arr.push(i + 1);
    }

    for (var i = 0; i < arr.length; i++) {
      record = 0;
      for (var j = 1; j <= arr[i]; j++) {

  <!-- 5. 斐波拉契数列是这样一种数列：1 1 2 3 5 8 13 ......
    数列前两位为1，第n位=第n-1位+第n-2位
    让用户输入斐波拉契数列的长度，在控制台中打印该长度的斐波拉契数列 -->
  <script>
    var len = +prompt("请输入斐波拉契数列的长度: "),
      arr = [];
    for (var i = 0; i < len; i++) {
      if (i === 0 || i === 1) {
        arr.push(1);
      } else {
        arr.push(arr[i - 1] + arr[i - 2]);
      }
    }
    console.log(arr); // (7) [1, 1, 2, 3, 5, 8, 13]
  </script>
  <!-- 袁老师 -->
  <script>
    var len = +prompt("请输入斐波拉契数列的长度");
    if (isNaN(len) || len < 0) {
      console.log("输入有误");
    } else {
      //输入正确
      var arr = [];
      for (var i = 0; i < len; i++) {
        if (i === 0 || i === 1) {
          arr[i] = 1;
        } else {
          arr[i] = arr[i - 1] + arr[i - 2];
        }
      }

      console.log(arr);
    }
  </script>

  <!-- 8. 初始化一个数字数组（数据随意），对该数组进行升序排序，然后输出结果

    思路提示：

    数组的排序有多种算法可以完成，这里介绍其中一种：冒泡排序算法

    冒泡排序算法的原理如下：
    - 比较相邻的元素。如果第一个比第二个大，就交换他们两个。
    - 对每一对相邻元素做同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。
    - 针对所有的元素重复以上的步骤，除了已排好序的元素。 -->
  <script>
    // 升序 ==> 从头到尾 越来越大
    var arr = [93, 27, 84, 34, 75, 63];
    for (var i = 0; i < arr.length; i++) {
      for (var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr); // (6) [27, 34, 63, 75, 84, 93]
  </script>
  <!-- 袁老师 -->
  <script>
    var nums = [23, 2, -34, 3563, 111, 44, 5, 8, 1];

      for (var j = 0; j < nums.length - i; j++) {
        // 比较 j 和 j+1 两个位置的数字
        if (nums[j] > nums[j + 1]) {

          nums[j + 1] = temp;

  <!-- 9. 有一个数组，存放了一些数字，找出出现频率最高的数字 [面试题考过很多次] -->
  <script>
    var arr = [1, 2, 3, 3, 2, 2, 4, 4, 4, 4, 2, 2, 2],
      maxRateNum,
      newArr = []; // 去重后的新数组

    // 数组去重
    for (var i = 0; i < arr.length; i++) {
      var item = arr[i];
      for (var j = 0; j < newArr.length || newArr.length === 0; j++) {
        if (item === newArr[j]) {
          break;
        } else if (j === newArr.length - 1 || newArr.length === 0) {
          newArr.push(item);
          break;
        }
      }
    }
    // console.log(newArr);
    var count = 0,
      maxCount = 0;
    for (var j = 0; j < newArr.length; j++) {
      count = 0;
      // console.log(newArr[j]);
      for (var i = 0; i < arr.length; i++) {
        if (newArr[j] === arr[i]) {
          count++;
        }
      }
      if (count > maxCount) {
        maxRateNum = newArr[j];
        maxCount = count;
      }
    }
    console.log(maxRateNum);
  </script>
  <!-- 袁老师 -->
  <script>
    var nums = [2, 3, 4, 5, 234, 5, 5, 5, 5, 5, 5, 5, 5, 2, 2, 2, 2, 3, 3, 3, 5];

    // 输出：2出现频率最高，出现5次
    // 得到记录对象

    var record = {}; //记录对象
    for (var i = 0; i < nums.length; i++) {
      var n = nums[i];
      if (record[n]) {
        record[n]++;
      } else {
        record[n] = 1;
      }
    }

    var result; //结果对象
    for (var prop in record) {
      if (!result || record[prop] > result.frequency) {
        result = {
          number: prop,
          frequency: record[prop]
        }
      }
    }

    console.log(`${result.number}出现频率最高，出现${result.frequency}次`); // 5出现频率最高，出现10次
  </script>
