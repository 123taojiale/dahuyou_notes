<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      width: 300px;
      height: 100px;
      border: 1px dashed #ddd;
      margin: 3em auto;
      text-align: center;
    }

    label {
      display: inline-block;
      text-align: left;
      width: 70px;
    }

    button,
    input {
      margin: 1em 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    // vue3
    Vue.createApp({
      template: `
        <div v-if="isAccount">
          <label>账号：</label>
          <input type="text">
        </div>
        <div v-else>
          <label>手机号：</label>
          <input type="text">
        </div>
        <button @click="isAccount = !isAccount">切换登录方式</button>
      `,
      data() {
        return {
          isAccount: true,
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
