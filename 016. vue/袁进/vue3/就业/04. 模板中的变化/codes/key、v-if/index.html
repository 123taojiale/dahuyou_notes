<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      width: 300px;
      height: 100px;
      border: 1px dashed #ddd;
      margin: 3em auto;
      text-align: center;
    }

    label {
      display: inline-block;
      text-align: left;
      width: 70px;
    }

    button,
    input {
      margin: 1em 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-if="isAccount" :key="1">
      <label>账号：</label>
      <input type="text">
    </div>
    <div v-else :key="2">
      <label>手机号：</label>
      <input type="text">
    </div>
    <button @click="isAccount = !isAccount">切换登录方式</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // vue2
    new Vue({
      el: "#app",
      data: {
        isAccount: true,
      },
    });
  </script>
</body>

</html>
