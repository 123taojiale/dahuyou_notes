<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片前后来回摆动效果</title>
    <style>
        body {
            /* 增强 3d 效果 */
            perspective: 800px;
            transform-style: preserve-3d;
            perspective-origin: 300px 300px;
        }

        div::after {
            content: '';
            position: absolute;
            top: 0;
            left: -25px;

            height: 3px;
            width: 250px;
            background-color: #008c8c;
        }

        div {
            position: absolute;
            top: 200px;
            left: 200px;

            background-image: url(../../resources/images/dahuyou.jpg);
            width: 200px;
            height: 200px;
            background-size: cover;

            transform-origin: 0 0;
            animation: change 1s cubic-bezier(.5, 0, .5, 1) infinite alternate;
        }

        @keyframes change {
            0% {
                transform: rotateX(-45deg);
            }

            100% {
                transform: rotateX(45deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
