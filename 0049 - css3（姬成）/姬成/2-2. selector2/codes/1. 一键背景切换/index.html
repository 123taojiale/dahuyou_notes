<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景换色</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :target {
            display: block;
        }

        .btn-wrapper {
            position: absolute;
            top: 10px;
            left: calc(50% - 100px);
            /* border: 1px solid #ddd; */
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #999;
            padding: 5px 10px;
            border-radius: 5px;
        }

        :root,
        body {
            height: 100%;
        }

        div {
            display: none;
            height: 100%;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        /* 也可以实现背景图片的切换 */
        .bgred {
            background-color: red;
        }

        .bggreen {
            background-color: green;
        }

        .bgblue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <p class="btn-wrapper">
        <a href="#red" class="red">red</a>
        <a href="#green" class="green">green</a>
        <a href="#blue" class="blue">blue</a>
    </p>

    <div id="red" class="bgred"></div>
    <div id="green" class="bggreen"></div>
    <div id="blue" class="bgblue"></div>
</body>

</html>
