    function sum(a, b) {

    }

    console.log(typeof sum); // "function"

  </script>

  <script>
    var sum = new Function("a", "b", "return a+b");

    console.log(typeof sum); // "function"
    console.log(sum(3, 5)); // 8
  </script>
