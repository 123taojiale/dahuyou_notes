  <!-- test2.html -->
  <!-- 赋值表达式 ==> 返回赋值的结果 -->
  <script>
    var a, b, c, d;
    a = b = c = d = 1;
    console.log(a, b, c, d); // 1 1 1 1
    /*
        d:1
        c:1
        b:1
        a:1
     */
  </script>
