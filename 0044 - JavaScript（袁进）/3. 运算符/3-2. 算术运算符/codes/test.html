<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!-- test.html -->
  <!-- Boolean 参与数学运算 -->
  <script>
    var b = true,
      c = false;
    b = +b;
    var num = c + 10;

    console.log(b, typeof b); // 1 "number"
    console.log(num, typeof num); // 10 "number"
  </script>

  <!-- 对象转字符串 -->
  <script>
    document.write({
      name: "aadsfas"
    }); // [object Object]
  </script>

  <!-- 对象参与数学运算 -->
  <script>
    console.log({}* 5); // NaN ==> 计算过程 先将 {} 转换为 "[Object object]" 再转换为数字 NaN
    console.log({} + 5); // "[object Object]5" ==> 计算过程 先将 {} 转换为 "[Object object]" 再转换为数字 NaN
  </script>


  <!-- 练习.html -->
  <script>
    // 说出下面的输出结果
    console.log(1 + 2 * 3); // 7
    console.log(1 + 3 % 2); // 2
    console.log("" + 3 % 2); // "1"
    console.log(+"" + 3 % 2); // 1
    console.log(+{} + ""); // "NaN"
    console.log(100 % 4 / 0); // NaN
    console.log(null / null); // NaN
    var a;
    console.log(a + {} + 123); // undefined[object Object]123
    console.log(1 + "" + 2 + 3); // "123"
    console.log({}* null); // NaN
    console.log(+"" + 100); // 100
  </script>

</body>

</html>
