<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>图片瀑布流(yj)</title>
    <style>
        .wrapper {
            width: 90%;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="wrapper">

    </div>
    <script src="https://raw.githack.com/123taojiale/tools/main/plugin/helpers.js"></script>
    <script src="https://raw.githack.com/123taojiale/tools/main/plugin/waterfall.js"></script>
    <script>
        let srcs = []; // 所有图片的路径信息
        for (var i = 0; i <= 40; i++) {
            srcs.push(`./img/${i}.jpg`);
        }

        myPlugin.createWaterFall({
            imgSrcs: srcs,
            container: document.querySelector(".wrapper")
        });
    </script>
</body>

</html>
