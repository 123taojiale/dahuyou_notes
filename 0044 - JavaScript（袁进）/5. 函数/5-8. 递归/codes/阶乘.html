        function fhelper(n, total) {            //尾递归
            if (n === 1) {                        //f(5,1)=f(4,5)
                return total;                    //f(4,5)=f(3,20)
            }                                   //f(3,20)=f(2,60)
            return fhelper(n - 1, n * total);  //f(2,60)=f(1,120)
        }                                        //5*4*3*2*1

        function f(n){
            return fhelper(n,1);
        }
        console.log(f(5));
