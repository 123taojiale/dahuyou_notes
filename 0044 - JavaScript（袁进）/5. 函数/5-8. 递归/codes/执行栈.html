<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       function A(){                            //global begin
           console.log("A begin");              //A begin
           B();                                 //B begin
           console.log("A over");               //C begin
       }                                        //C over
                                                //B over
       function B(){                            //A over
           console.log("B begin");              //global over
           C();
           console.log("B over");
       }
       
       function C(){
           console.log("C begin");
           console.log("C over");
       }

       console.log("global begin");
       A();
       console.log("global over");
    </script>
</body>

</html>
