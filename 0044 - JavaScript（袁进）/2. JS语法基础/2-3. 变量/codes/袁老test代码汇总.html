<body>
    <!-- test1.html -->
    <!-- 变量实际上就是一块内存空间 可用于存放数据 -->
    <script>
        var pid; // 声明了一个变量，名称为pid，目前，变量为undefined
        pid = "43532423425465434"; //将 xvxcvxcvxx(任意数据) 存放到变量pid中
        console.log(pid); // "43532423425465434" ==> 输出变量pid的值（pid中存放的数据）
        console.log(typeof pid); // "string" ==> 输出变量pid的类型
    </script>





    <!-- test2.html -->
    <!-- 变量的声明 + 赋值 + 命名 -->
    <script>
        var $abc_312$; // 变量的声明
        console.log($abc_312$, typeof $abc_312$); // undefined "undefined"
        $abc_312$ = 1; // 变量的赋值
        console.log($abc_312$, typeof $abc_312$); // 1 "number"
        $abc_312$ = "bcdd"; // 变量的重新赋值
        console.log($abc_312$, typeof $abc_312$); // "bcdd" "string"
        $abc_312$ = undefined; // 变量的重新赋值
        console.log($abc_312$, typeof $abc_312$); // undefined "undefined"
    </script>




    <!-- test3.html -->
    <!-- 变量声明与赋值合并 -->
    <script>
        // 一个变量，用于记录一个矩形(rectangle)的宽度(width)
        var rectWidth = 100; // 声明并完成赋值

        // 等效于
        // var rectWidth;
        // rectWidth = 100;
    </script>




    <!-- test4.html -->
    <!-- 多变量同时声明并赋值 -->
    <script>
        // var a;
        // var b;
        // var c;
        // a = 1;
        // b = 2;
        // c = 3;

        // 等效于
        // var a, b, c;
        // a = 1;
        // b = 2;
        // c = 3;

        // 等效于 (单一 var 模式)
        var a = 1,
            b = 2,
            c = 3;

        console.log(a, b, c); // 1 2 3
    </script>




    <!-- test5.html -->
    <!-- 任何可以书写数据的地方都可以写变量 -->
    <script>
        var a = "hello";
        var b = a; // 将变量a的数据复制到变量b中
        b = "world"; // 不会影响a
        console.log(a, b);
    </script>




    <!-- test6.html -->
    <!-- 未经声明的变量只能使用 typeof 关键字来检测其数据类型 -->
    <script>
        console.log(typeof a); // "undefined"
    </script>




    <!-- test7.html -->
    <!-- js中存在变量提升 -->
    <script>
        // console.log(a, b);
        // var a = 1;
        // var b;
        // b = 3;

        //等效于
        var a;
        var b;
        console.log(a, b); // undefined undefined
        a = 1;
        b = 3;
    </script>
    <script>
        console.log(a, b); // 1 3
    </script>




    <!-- test8.html -->
    <!-- js中允许声明多个同名变量 经提升后 合并为一个 -->
    <script>
        var a;
        a = 1;
        console.log(a); // 1
        a = 3;
        console.log(a); // 3
    </script>
