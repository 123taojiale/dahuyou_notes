<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion List (手风琴)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .list {
            margin: 100px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            line-height: 30px;
            width: 200px;
        }

        .list .title {
            line-height: 50px;
            text-align: center;
        }

        .list .item {
            padding-left: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            background-color: #999;
        }

        .list .item:not(:nth-of-type(1)) {
            border-top: 1px solid #666;
        }

        .list p {
            display: none;
        }

        .list p:target {
            display: block;
            color: #999;
            padding-left: 1em;
        }
    </style>
</head>

<body>
    <ul class="list">
        <h4 class="title">Accordion List</h4>
        <li class="item">
            <a href="#content1">content1</a>
        </li>
        <p id="content1">Lorem ipsum dolor sit amet.</p>
        <li class="item">
            <a href="#content2">content2</a>
        </li>
        <p id="content2">Lorem ipsum dolor sit amet.</p>
        <li class="item">
            <a href="#content3">content3</a>
        </li>
        <p id="content3">Lorem ipsum dolor sit amet.</p>
    </ul>
</body>

</html>
