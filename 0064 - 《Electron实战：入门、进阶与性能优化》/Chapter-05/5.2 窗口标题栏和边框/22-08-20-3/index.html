<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 5.2.3 结尾提到的 Command + R 刷新的 bug</title>
  <style>
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <script>
    const { getCurrentWindow } = require('@electron/remote')
    const win = getCurrentWindow()
    // win.on('maximize', handleWinResized)
    // win.on('unmaximize', handleWinResized)

    win.addListener('maximize', handleWinResized)
    win.addListener('unmaximize', handleWinResized)

    function handleWinResized() {
      if (win.isMaximized()) win.setBackgroundColor('red')
      else win.setBackgroundColor('blue')
    }

    handleWinResized()
  </script>
</body>
</html>
