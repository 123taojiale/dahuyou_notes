<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现三个窗口的控制按钮：最大化、最小化、关闭</title>
</head>

<body>
  <div>
    <p>方式1：使用 remote 模块</p>
    <button id="btnMax1">最大化</button>
    <button id="btnMin1">最小化</button>
    <button id="btnClose1">关闭</button>
  </div>
  <script src="./method1.js"></script>
  <div>
    <p>方式2：不使用 remote 模块</p>
    <button id="btnMax2">最大化</button>
    <button id="btnMin2">最小化</button>
    <button id="btnClose2">关闭</button>
  </div>
  <script src="./method2.js"></script>
</body>

</html>
