<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.2.3 BrowserView</title>
  <style>
    body {
      margin: 0;
    }
    
    div {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
    }

    span {
      width: 50%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>

<body>
  <div>
    <span style="background: #242dd6">baidu.com</span>
    <span style="background: #f40">taobao.com</span>
  </div>
</body>

</html>
