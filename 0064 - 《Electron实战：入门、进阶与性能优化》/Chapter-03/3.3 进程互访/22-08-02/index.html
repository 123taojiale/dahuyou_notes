<html>

<head>
  <title>窗口标题</title>
</head>

<body>
  <div style="padding: 60px; font-size: 38px; font-weight: bold; text-align: center;">Hello Worlk</div>
  <button id="makeNewWindowBtn2">创建一个新窗口</button>
  <script>
    let remote = require('@electron/remote')
    let mainModel = remote.require('./mainModel')
    let win2
    makeNewWindowBtn2.addEventListener('click', () => {
      win2 = mainModel.makeWin()
      win2.loadFile('index.html')
    })
  </script>
