<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>铺满视口</title>
  <style>
    .wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid #f40;
    }

    /* 对图片来说不好使 */
    img {
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img src="https://dahuyou.top/avatar.jpg" alt="">
  </div>
</body>

</html>
